<div class="container">
  <!-- () parentesis represent a event -->
  <app-cockpit
    (serverCreated)="onServerAdded($event)"
    (bpCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element
        *ngFor="let serverElement of serverElements"
        [srvElement] = "serverElement"
      >

      <!-- [srvElement] declare an input to the component server-element -->
      <!--    (serverCreated)="onServerAdded($event)" /  (blueprintCreated)="onAddBlueprinted($event)" -->
      <!--  [element] ="serverElement" -->
      <!-- name of the component variable SERVER ELEMENT =  the local variable in component ROOT-->
      <!-- custom properties bindings passing a array trou the server-element to app component. -->
      <!-- [nameComponentVariableCHILD] = "nameComponentVariableATFATHERComponent" -->
      <!-- component comunication is key for any project so, bear in mind INPUT and OUTPUT decorator -->
      <!-- own events are key too -->
        <!-- distance between component are too complex to use input or output, when are too distance are another tools like services-->
      </app-server-element>
    </div>
  </div>
</div>
