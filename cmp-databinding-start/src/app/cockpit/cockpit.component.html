<div class="row">
  <div class="col-xs-12">
    <p>Add new Servers or blueprints!</p>
    <label>Server Name</label>
    <input type="text" class="form-control" [(ngModel)]="newServerName">
    <label>Server Content</label>
    <input type="text" class="form-control" [(ngModel)]="newServerContent">
    <!-- send data from the cockpit to the app component -->
    <!-- ERROR TypeError: _co.onServerAdded is not a function -->
    <br>
    <button
      class="btn btn-primary"
      (click)="onAddServer($event)">Add Server</button>
    <button
      class="btn btn-primary"
      (click)="onAddBluePrint($event)">Add Server Blueprint</button>
  </div>
</div>
