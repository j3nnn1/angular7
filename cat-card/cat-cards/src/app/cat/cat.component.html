  <mat-form-field  appearance="standard" style="width: 100%; text-align:right" [floatLabel]="auto">
    <input appHighlight matInput #countLikes
           class="age form-control"
           value="Random Cat Local Reference"
           style="text-align: center"
           (click)="onPassingLocalReference(countLikes)"> <!-- local references type HTMLInputElement-->

  </mat-form-field>

  <div style="height: 270px; " >
    <img [src]="cat.pictureUrl" title="tphoto" alt="Cat Photo" style="border-radius: 20px; width:100%; height: 100%;" (click)="fetchNewRandomCat()"/><!-- property binding one way -->
  </div>
  <app-cat-controls ></app-cat-controls>
