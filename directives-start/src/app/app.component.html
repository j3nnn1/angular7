<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
        <li
          class="list-group-item"
          [ngClass]="{odd: evenNumber % 2 !==0}"
          [ngStyle]="{backgroundColor: evenNumber % 2 !==0 ? 'yellow': 'transparent'}"
          *ngFor="let evenNumber of evenNumbers"
        >
          {{ evenNumber }}
        </li>
        </div>
        <div *ngIf="!onlyOdd">
        <li
          class="list-group-item"
          [ngClass]="{odd: oddNumber % 2 !==0}"
          [ngStyle]="{backgroundColor: oddNumber % 2 !==0 ? 'yellow': 'transparent'}"
          *ngFor="let oddNumber of oddNumbers"
        >
          {{ oddNumber }}
        </li>
        </div>
      </ul>
      <p appHighlight>Style me with basic highlight!!</p>
      <p appBetterHighlight>Style me with basic highlight!!</p>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
</div>
